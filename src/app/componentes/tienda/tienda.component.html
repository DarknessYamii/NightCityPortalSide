<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>

<div class="bg-dark container-fluid justify-content-center align-content-center align-items-center">
  <div class="row">
    <div
      class="col-3 p-2 justify-content-around align-items-center align-content-center"
      *ngFor="let articulo of articulos"
    >
      <div class="card p-2">
        <div class="p-info px-3 py-3">
          <div>
            <h5 class="mb-0">{{ articulo.nombre }}</h5>
            <span>{{ articulo.nombre }}</span>
          </div>
          <div class="p-price d-flex flex-row">
            <span>$</span>
            <h1>{{ articulo.precio }}</h1>
          </div>
          <div class="heart"><i class="bx bx-heart"></i></div>
        </div>
        <div class="text-center p-image">
          <img src="{{ articulo.url }}" />
        </div>
        <div class="p-about">
          <p>
            {{ articulo.descripcion }}
          </p>
        </div>
        <div class="buttons d-flex flex-row gap-3 px-3">
          
          <button (click)="popup()" class="btn btn-outline-danger w-100">Comprar ahora</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
